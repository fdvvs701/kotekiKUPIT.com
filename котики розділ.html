<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Каталог котов</title>
<style>
/* --- Каталог котов (единый стиль с основным сайтом) --- */

#container {
    padding: 60px 5%;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
    gap: 35px;
}

section {
    background: white;
    border-radius: 20px;
    padding: 25px;
    box-shadow: var(--shadow);
    transition: all 0.35s ease;
    overflow: hidden;
    position: relative;
}

section:hover {
    transform: translateY(-10px);
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
}

section h2 {
    margin-bottom: 12px;
    font-size: 1.6rem;
    font-weight: 700;
    color: var(--dark);
}

section p {
    font-size: 1rem;
    margin-bottom: 15px;
    color: #666;
}

section img {
    width: 100%;
    border-radius: 15px;
    object-fit: cover;
    box-shadow: var(--shadow);
    transition: transform 0.4s ease;
}

section:hover img {
    transform: scale(1.07);
}

section::after {
    content: "";
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    height: 60px;
    background: linear-gradient(to top, rgba(45, 48, 71, 0.15), transparent);
    pointer-events: none;
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

section {
    animation: fadeInUp 0.6s ease both;
}

</style>
</head>
<body>

<div id="container"></div>

<script>
const cats = [
    ["Абиссинская кошка", "Felis catus", "https://static.wikia.nocookie.net/catandcats/images/d/db/Abyssinian1.jpg/revision/latest/scale-to-width-down/800?cb=20150715074525&path-prefix=ru"],
    ["Бенгальская кошка", "Felis catus", "https://zoobonus.ua/storage/breeds/images/big/JGSexISWOJjH5oEjg2a7ssyvG8oXFvL15Fhc0NQx.jpg"],
    ["Британская короткошерстная", "Felis catus", "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQn8iuQj-4FNqeUzoDRjgkcjUMhd3RAV0YtoT9NPHJAl1RPCm0n842GBVnQSVXtWjydoz8&usqp=CAU"],
    ["Мейн-кун", "Felis catus", "https://i.pinimg.com/736x/1d/05/ce/1d05cec35edf50beeec7b8395d7b57dd.jpg"],
    ["Сфинкс", "Felis catus", "https://i.pinimg.com/736x/6e/b8/e8/6eb8e883333973bdc4c6053f92cabd1b.jpg"],
    ["Русская голубая", "Felis catus", "https://i.pinimg.com/736x/96/5f/55/965f555b8c305f5d03a8be4b5ec4472b.jpg"],
    ["Норвежская лесная", "Felis catus", "https://i.pinimg.com/736x/88/06/30/8806306871f4b4e64fb2db06e72e0bfb.jpg"],
    ["Шотландская вислоухая", "Felis catus", "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRLeKTsiMP18O0PfV98BlGEHOCWxQiWI-VsnQ&s"],
    ["Регдолл", "Felis catus", "https://i.pinimg.com/736x/d2/61/26/d26126a21fd779bbc45f7f45c9607e89.jpg"],
    ["Сиамская кошка", "Felis catus", "https://i.pinimg.com/474x/f3/8c/0b/f38c0b07204ebc592e0f250f69680188.jpg"],
    ["Ориентальная кошка", "Felis catus", "https://i.pinimg.com/236x/e8/0d/99/e80d99c41d4d12f5b83a77f022a62368.jpg"],

    ["Корниш-рекс", "Felis catus", "https://i.pinimg.com/736x/07/07/aa/0707aac93a1461d1bf7efa9c4e984e28.jpg"],

    ["Сибирская кошка", "Felis catus", "https://i.pinimg.com/236x/5e/b4/c5/5eb4c5ef9f3e8ed518b8ecb2d67d094f.jpg"],
    ["Нибелунг", "Felis catus", "https://i.pinimg.com/736x/48/83/a3/4883a37a1e2e8abe051305197ca5c913.jpg"],
    ["Манчкин", "Felis catus", "https://i.pinimg.com/564x/35/70/be/3570bec9c203a554806c4dffe0884738.jpg"],
    ["Тойгер", "Felis catus", "https://i.pinimg.com/736x/07/18/cd/0718cdfe1661d3fafdb0762ceaef8192.jpg"],
];

const container = document.getElementById("container");

cats.forEach((cat, index) => {
    const [name, species, imgUrl] = cat;

    const section = document.createElement("section");
    section.innerHTML = `
        <h2>${index + 1}. ${name}</h2>
        <p><strong>Вид:</strong> ${species}</p>
        <img src="${imgUrl}" alt="${name}">
    `;
    container.appendChild(section);
});
</script>

</body>
</html>
