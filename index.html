<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello</title>

<style>
  body{
    background: ghostwhite;
    margin: 0;
  }

  .circles {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: -1;
  }

  .circle {
    position: absolute;
    border-radius: 50%;
    filter: blur(100px);
    opacity: 0.3;
    animation: float 15s infinite linear;
  }

  .circle:nth-child(1){
    width: 300px;
    height: 300px;
    background: black;
    top: 20%;
    left: 10%;
    animation-delay: 0s;
    animation-duration: 20s;
  }

  .circle:nth-child(2){
    width: 400px;
    height: 400px;
    background: #004242;
    top: 60%;
    left: 70%;
    animation-delay: -5s;
    animation-duration: 25s;
  }

  .circle:nth-child(3){
    width: 250px;
    height: 250px;
    background: #3d0c02;
    top: 80%;
    left: 20%;
    animation-delay: -10s;
    animation-duration: 18s;
  }

  h1{
    color: snow;
    border: 2px solid snow;
    border-radius: 5px;
    transition: 0.2s;
    background: #080808;
    text-align: center;
    width: 10%;
    height: 15%;
    margin: 20px auto;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  h1:hover{
    color: #080808;
    border: 2px solid whitesmoke;
    background: ghostwhite;
    transform: scale(1.1);
  }

  @keyframes float {
    0% { transform: translate(0, 0) rotate(0deg); }
    25% { transform: translate(100px, 50px) rotate(90deg); }
    50% { transform: translate(50px, 100px) rotate(180deg); }
    75% { transform: translate(-50px, 50px) rotate(270deg); }
    100% { transform: translate(0, 0) rotate(360deg); }
  }
</style>

</head>
<body>

<h1>Hello GitHub!</h1>

<div class="circles">
  <div class="circle"></div>
  <div class="circle"></div>
  <div class="circle"></div>
</div>

</body>
</html>
